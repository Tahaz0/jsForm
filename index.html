<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form action="" class="form" id="form">

        <div class="form-control">
            <label for=""> Username </label>
            <input type="text" id="username" placeholder="name123">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for=""> Email </label>
            <input type="email" id="email" placeholder="example@gmail.com">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for=""> Password </label>
            <input type="password" id="password" placeholder="put password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for=""> Confirm Password </label>
            <input type="password" id="Cpassword" placeholder="check password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Error message</small>
        </div>

        <button>Submit</button>

    </form>

</div>






  
<script src="https://kit.fontawesome.com/8459f9b4a2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
